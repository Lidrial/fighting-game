<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="primary-container">
        <div class="secondary-container">
            <div class="player-health-container">
                <div id="playerHealth" class="player-health"></div>
                <div id="playerHealthBackground" class="player-health-background"></div>
            </div>
            <div id="timer" class="timer">10</div>
            <div class="enemy-health-container">
                <div id="enemyHealth" class="enemy-health"></div>
                <div id="enemyHealthBackground" class="enemy-health-background"></div>
            </div>
        </div>
        <div id="result" class="result">Tie</div>
        <canvas></canvas>
        <div class="controls-container no-display">
            <table class="controls">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Joueur bleu</th>
                        <th>Joueur rouge</th>
    
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Gauche</td>
                        <td class="keyboard"><p>q</p></td>
                        <td class="keyboard"><p>&larr;</p></td>
                    </tr>
                    <tr>
                        <td>Droite</td>
                        <td class="keyboard"><p>d</p></td>
                        <td class="keyboard"><p>&rarr;</p></td>
                    </tr>
                    <tr>
                        <td>Saut</td>
                        <td class="keyboard"><p>z</p></td>
                        <td class="keyboard"><p>&uarr;</p></td>
                    </tr>
                    <tr>
                        <td>Attaque</td>
                        <td class="keyboard"><p>s</p></td>
                        <td class="keyboard"><p>&darr;</p></td>
                    </tr>  
                </tbody>
            </table>
        </div>
    </div>
    <div class="controls-button">
        <button>Controles</button>
    </div>

    
    
    
    <script src="index.js"></script>
    <script src="controls.js"></script>
    
</body>
</html>
